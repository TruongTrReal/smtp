<!-- templates/send_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Email Send Result</h1>
        <p>Sender: {{ log_entry.sender }}</p>
        <p>Recipients: {{ log_entry.recipients }}</p>
        <p>Subject: {{ log_entry.subject }}</p>
        <p>DateTime (UTC): {{ log_entry.datetime_utc }}</p>
        <p>Status: {% if log_entry.success %}Success{% else %}Failure{% endif %}</p>
        <br>
        <a href="{{ url_for('email.index') }}" class="btn btn-primary">Send Another Email</a>
        <a href="{{ url_for('email.email_logs') }}" class="btn btn-secondary">View Email Logs</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/email_script.js') }}"></script>
</body>
</html>
