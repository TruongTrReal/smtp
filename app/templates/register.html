<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .google-icon {
            height: 30px;
            width: 30px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="text-center mb-4">User Registration</h2>
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" name="username" class="form-control" pattern="[a-zA-Z0-9]+" title="Only alphanumeric characters are allowed" required>
                        <small class="form-text text-muted">Username should only contain letters and numbers.</small>
                    </div>
                    <div class="form-group">
                        <label>Email: <input type="email" id="email" name="email" class="form-control" required></label>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type="password" name="confirmPassword" class="form-control" required>
                    </div>

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-{{ messages[0].category }}">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <hr>
                <a href="{{ url_for('auth.authorize') }}" class="btn btn-block">
                    <img src="https://th.bing.com/th/id/OIP.HgH-NjiOdFOrkmwjsZCCfAHaHl?rs=1&pid=ImgDetMain" alt="Google Login" class="google-icon"> Register with Google
                </a>
                <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and Popper.js (for dropdowns, modals, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
