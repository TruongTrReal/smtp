<!-- templates/email_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Email Form</h1>
        <form id="emailForm">
            <div class="form-group">
                <label for="sender">Sender's Email:</label>
                <input type="email" class="form-control" id="sender" value="{{ default_sender }}" required> @truonggpt.com
                
            </div>
            <div class="form-group">
                <label for="recipients">Recipients' Email (comma-separated):</label>
                <input type="email" class="form-control" id="recipients" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="attachments">Attachments:</label>
                <input type="file" class="form-control-file" id="attachments">
            </div>
            <button type="button" class="btn btn-primary" onclick="sendEmail()">Send Email</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/email_script.js') }}"></script>
    <script>
        $(document).ready(function() {
            $('#sender').val('{{ default_sender }}');
            $('#sender').css('max-width', '300px');
        });
    </script>
</body>
</html>
